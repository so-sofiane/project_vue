<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <!-- Import boooooot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
   
  </head>
  <body>

    <div id="app">
      <div class="nav-bar"> 
        
      
      </div>
      
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
            
        <div class="container">
           
            <a class="navbar-brand" href="#">CP COMPANY </a>

            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Our jacket</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#product">product</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#review">Review</a>
                    </li>

                
                </ul>
            </div> 
        </div> 
        
    
    </nav>
      <section id="features" class="mt-3 container d-none d-md-block">
        <div id="carouselFeatures" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselFeatures" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselFeatures" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets\images\cp_nooiir.avif" class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption">
                      <h5 class="carousel-title">Best jacket in the world</h5>
                      <p class="carousel-description">Hot jacket for any situation</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="assets\images\900x900.webp" class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption">
                      <h5 class="carousel-title">Best jacket in the world</h5>
                      <p class="carousel-description">Hot jacket for any situation</p>
                        
                    </div>
                </div>

                <!-- Ajoutez d'autres éléments de carrousel ici selon vos besoins -->

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselFeatures" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselFeatures" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        
    </section>
    
  
    <div class="cart">
      <p>Cart({{ cart.length }})</p>
    </div>

      <product-display
        :premium="premium"
        @add-to-cart="updateCart"
      ></product-display>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    <!-- Import Bootstrap JS (Placez-le juste avant la fermeture du corps) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- Mount App -->
    <script>
      app.mount('#app')
    </script>
  </body>
</html>
